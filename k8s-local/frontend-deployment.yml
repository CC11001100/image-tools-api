apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-tools-api-frontend
  namespace: aigchub-prod
  labels:
    app: image-tools-api-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-tools-api-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: image-tools-api-frontend
        component: frontend
    spec:
      # 使用 Harbor 镜像仓库的认证
      imagePullSecrets:
        - name: harbor-secret
      
      containers:
        - name: frontend
          # 局域网集群使用 192.168.3.42:5000 镜像仓库
          image: 192.168.3.42:5000/aigchub/image-tools-api-frontend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          env:
            - name: TZ
              value: "Asia/Shanghai"
          
          # 资源限制 - 前端nginx资源占用极少
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "50m"
      
      # 重启策略
      restartPolicy: Always
