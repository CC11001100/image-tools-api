---
# Service指向局域网K8s集群
apiVersion: v1
kind: Service
metadata:
  name: image-tools-lan-proxy
  namespace: aigchub-prod
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP

---
# Endpoints手动指定局域网IP
apiVersion: v1
kind: Endpoints
metadata:
  name: image-tools-lan-proxy
  namespace: aigchub-prod
subsets:
  - addresses:
      - ip: 192.168.3.42
    ports:
      - name: https
        port: 443
        protocol: TCP
