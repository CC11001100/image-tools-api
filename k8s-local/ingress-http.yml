---
# HTTP Ingress 配置 (测试用)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-tools-api-http
  namespace: aigchub-prod
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: origin-image-tools.aigchub.vip
      http:
        paths:
          # API 路由到后端
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 健康检查路由到后端
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 文档路由到后端
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # OpenAPI路由到后端
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 默认路由到前端
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-frontend-service
                port:
                  number: 80
    
    - host: image-tools.aigchub.vip
      http:
        paths:
          # API 路由到后端
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 健康检查路由到后端
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 文档路由到后端
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # OpenAPI路由到后端
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-backend-service
                port:
                  number: 80
          
          # 默认路由到前端
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-tools-api-frontend-service
                port:
                  number: 80
