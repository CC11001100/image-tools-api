version: '3.8'

services:
  # 前端服务
  frontend:
    image: ${HARBOR_REGISTRY:-docker.zhaixingren.cn}/${HARBOR_PROJECT:-aigchub}/${FRONTEND_IMAGE_NAME:-image-tools-api-frontend}:latest
    container_name: image-tools-api-frontend
    ports:
      - "58889:80"
    restart: unless-stopped
    networks:
      - image-tools-network

  # 后端服务
  backend:
    image: ${HARBOR_REGISTRY:-docker.zhaixingren.cn}/${HARBOR_PROJECT:-aigchub}/${BACKEND_IMAGE_NAME:-image-tools-api-backend}:latest
    container_name: image-tools-api-backend
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID:-}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET:-}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME:-aigchub-static}
      - OSS_ENDPOINT=${OSS_ENDPOINT:-oss-cn-beijing.aliyuncs.com}
    ports:
      - "58888:58888"
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - image-tools-network

networks:
  image-tools-network:
    driver: bridge

volumes:
  uploads:
  temp:
  logs:
