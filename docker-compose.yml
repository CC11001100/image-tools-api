version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: image-tools-backend
    ports:
      - "58888:58888"
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - image-tools-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: image-tools-frontend
    ports:
      - "58889:58889"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - image-tools-network
    depends_on:
      - backend

networks:
  image-tools-network:
    driver: bridge

volumes:
  uploads:
  temp:
  logs:
