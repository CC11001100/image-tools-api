apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-tools-api-frontend
  namespace: aigchub-prod
  labels:
    app: image-tools-api-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-tools-api-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: image-tools-api-frontend
        component: frontend
    spec:
      # 使用 Harbor 镜像仓库的认证
      imagePullSecrets:
        - name: harbor-secret
      
      containers:
        - name: frontend
          image: docker.zhaixingren.cn/aigchub/image-tools-api-frontend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          env:
            - name: TZ
              value: "Asia/Shanghai"
          
          # 健康检查
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # 资源限制 - 前端nginx资源占用极少(实际：CPU 1m, Memory 2Mi)
          resources:
            requests:
              memory: "4Mi"    # 实际2Mi，留100%余量
              cpu: "2m"        # 实际1m，留100%余量
            limits:
              memory: "16Mi"   # 降低到4倍request
              cpu: "20m"       # 降低限制，足够使用
      
      # 重启策略
      restartPolicy: Always
