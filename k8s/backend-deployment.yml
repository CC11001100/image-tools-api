apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-image-tools-backend
  namespace: aigchub-prod
  labels:
    app: deepseek-image-tools-backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepseek-image-tools-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: deepseek-image-tools-backend
        component: backend
    spec:
      # 使用 hostNetwork 模式，让Pod使用服务器IP (8.130.35.126)
      # 这样可以通过用户中心的IP白名单验证
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      # 使用 Harbor 镜像仓库的认证
      imagePullSecrets:
        - name: harbor-secret
      
      containers:
        - name: backend
          image: docker.zhaixingren.cn/aigchub/deepseek-image-tools-backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 58888
              protocol: TCP
          
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: PYTHONUNBUFFERED
              value: "1"
          
          # 健康检查 - hostNetwork模式下使用localhost
          # 增加检查间隔以减少CPU占用和日志量
          livenessProbe:
            httpGet:
              path: /api/health
              port: 58888
              host: 127.0.0.1
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 58888
              host: 127.0.0.1
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # 资源限制 - 根据实际使用优化(实际：CPU 53m, Memory 97Mi)
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          
          # 挂载目录
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: temp
              mountPath: /app/temp
            - name: logs
              mountPath: /app/logs
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
      
      volumes:
        - name: uploads
          emptyDir: {}
        - name: temp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
      
      # 重启策略
      restartPolicy: Always
