---
# 后端服务
apiVersion: v1
kind: Service
metadata:
  name: deepseek-image-tools-backend-service
  namespace: aigchub-prod
  labels:
    app: deepseek-image-tools-backend
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 58888
      protocol: TCP
  selector:
    app: deepseek-image-tools-backend

---
# 前端服务
apiVersion: v1
kind: Service
metadata:
  name: deepseek-image-tools-frontend-service
  namespace: aigchub-prod
  labels:
    app: deepseek-image-tools-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: deepseek-image-tools-frontend
